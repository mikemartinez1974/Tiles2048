<!-- <!doctype html> -->
<html>
<head>
    <title>2048 by Mike Martinez</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Dosis:700' rel='stylesheet' type='text/css'>

    <!-- stylesheets -->
    <link rel="stylesheet" href="2048.css"/>

</head>
<body>

    <audio controls id="slide1" preload="auto">
        <source src="/soundeffects/slide1.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="slide2" preload="auto">
        <source src="/soundeffects/slide2.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="slide3" preload="auto">
        <source src="/soundeffects/slide3.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="slide4" preload="auto">
        <source src="/soundeffects/slide4.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="smallMatch" preload="auto">
        <source src="/soundeffects/smallMatch.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="bigMatch" preload="auto">
        <source src="/soundeffects/bigMatch.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="applause" preload="auto">
        <source src="/soundeffects/applause.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="gameOver" preload="auto">
        <source src="/soundeffects/gameOver.mp3" type="audio/mpeg">
    </audio>

    <div id="curtainA" class="curtain"></div>
    <div id="title">
        <p class="big">2 0 4 8</p>
        <p class="small">by Mike Martinez</p>
    </div>
    <div id="curtainB" class="curtain"></div>
    <div id="instructions">
        <p class="instructions">Use arrow keys or swipe board to move tiles up, down, left, or right.</p>
        <p class="instructions">Tiles of equal value will merge and double when they collide. Try to get one to 2048!</p>
    </div>

    <!-- jquery -->
    <script src="scripts/jquery.js"></script>

    <!-- greensock -->
    <script src="scripts/TweenLite.js"></script>
    <script src="scripts/TimelineLite.js"></script>
    <script src="scripts/CSSPlugin.js"></script>
    <script src="scripts/ColorPropsPlugin.js"></script>
    <script src="scripts/SplitText.js"></script>
    <script src="scripts/EasePack.js"></script>

    <!-- colors -->
    <script src="scripts/color.js"></script>

    <!-- touch events-->
    <script src="scripts/hammer.js"></script>
    <script src="scripts/jquery.hammer.js"></script>

    <!-- My app -->
    <script src="2048.js"></script>


</body>
</html>
